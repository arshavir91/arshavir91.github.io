<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мой лендинг</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;background:#0b1220;color:#fff}
    .card{max-width:760px;width:100%;background:#121b30;border:1px solid #26314c;border-radius:16px;padding:28px}
    h1{margin:0 0 10px;font-size:34px}
    p{margin:0 0 18px;opacity:.85;line-height:1.5}
    a.btn{display:inline-block;padding:12px 16px;border-radius:12px;background:#2f6fed;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Привет! Это мой лендинг</h1>
      <p>Здесь будет краткое описание и контакты.</p>
      <a class="btn" href="mailto:you@email.com">Написать</a>
    </div>
  </div>
</body>
</html>
